<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="%BASE_URL%assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeavyOrc</title>
    <script>
      tailwind.config = {
        darkMode: 'class',
        safelist: [
          // Safelist dynamic classes to ensure they are generated by the CDN
          'hidden', 'block', 'flex', 'grid',
          'text-xs','text-sm','text-base','text-lg','text-xl',
          'font-medium','font-semibold',
          'p-1','p-2','p-3','p-4','px-2','px-3','px-4','py-1','py-2',
          'rounded','rounded-md','rounded-lg','rounded-2xl',
          'border','border-gray-200','border-neutral-200',
          'bg-white','bg-gray-50','bg-gray-100','bg-neutral-50',
          'hover:bg-gray-100','hover:bg-neutral-100',
          'text-gray-500','text-neutral-600','text-gray-700',
          'dark:bg-neutral-900','dark:text-neutral-100',
        ],
        theme: { extend: {} }
      };
    </script>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <style>
      :root {
        --bg: #071D10;
        --surface-1: #0A2A16;
        --surface-2: #0D361D;
        --surface-active: #104224;
        --primary: #14532D;

        --text: #E8EEEA;
        --text-muted: #ADC3B6;
        --line: #123722;

        --accent: #C6A15B;
        --accent-2: #2FA899;
        --danger: #B2513B;
        --warn: #D7A152;
        --success: #7FBF8A;
      }
      body {
        background-color: var(--bg);
        color: var(--text);
      }
      /* For custom scrollbars to match the dark theme */
      html {
        scrollbar-color: #4b5563 #1f2937; /* thumb and track color for Firefox */
        scrollbar-width: thin;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }
      /* Animation keyframes for the results gallery */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      @keyframes zoomIn {
          from {
              opacity: 0;
              transform: scale(0.95);
          }
          to {
              opacity: 1;
              transform: scale(1);
          }
      }
      .animate-zoom-in {
          animation: zoomIn 0.5s ease-out forwards;
      }
      /* New animation for the final answer card glow */
      @keyframes move-gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .final-answer-glow {
        position: relative;
        padding: 2px; /* This acts as the border thickness */
        isolation: isolate; /* Creates a new stacking context to contain the ::before pseudo-element */
      }
      .final-answer-glow::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(110deg, #a78bfa, #818cf8, #60a5fa, #818cf8, #a78bfa);
        background-size: 300% 100%;
        animation: move-gradient 10s ease-in-out infinite;
        z-index: -1;
        border-radius: inherit; /* Inherit border-radius from parent */
      }
      /* Parallax background styles */
      #background-effects {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #030712; /* A deeper gray-950 for a 'space' feel */
        background-image:
            radial-gradient(circle at 20% 30%, hsla(217, 50%, 80%, 0.04) 0px, transparent 40%),
            radial-gradient(circle at 80% 70%, hsla(280, 45%, 75%, 0.04) 0px, transparent 40%),
            radial-gradient(circle at 50% 50%, hsla(0, 0%, 100%, 0.02) 0px, transparent 20%);
        will-change: transform; /* Performance optimization for animation */
      }
      /* New class for adaptive grid columns */
      .grid-adaptive-cols {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      }
    </style>

}
</script>
</head>
