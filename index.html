<html lang="en" data-theme="forest">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>HeavyOrc</title>
      <link rel="stylesheet" href="./theme.css" />

{

    "react/": "https://esm.sh/react@18.3.1/",

      <script type="module">
        window.__SW_VERSION__ = import.meta.env.VITE_SW_VERSION;
      </script>
      <script type="module">
        const base = new URL(import.meta.env.BASE_URL, window.location.origin);
        import(/* @vite-ignore */ new URL('coi-serviceworker.js', base).href).catch(
          (error) => {
            console.error('Failed to load service worker:', error);
          }
        );

    <style>
      html {
        box-sizing: border-box;
      }

      *, *::before, *::after {
        box-sizing: inherit;
      }
      .app-shell {
        height: calc(var(--vh, 1vh) * 100);
      }
      .scrollable-area {
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        scroll-padding-top: calc(16px + env(safe-area-inset-top));
        scroll-padding-bottom: calc(16px + var(--keyboard-height, 0px));
      }
      .fixed-header {
        padding-top: env(safe-area-inset-top);
      }
      .fixed-footer {
        padding-bottom: max(16px, env(safe-area-inset-bottom));
      }
      /* For custom scrollbars to match the dark theme */
      html {
        scrollbar-color: #4b5563 #1f2937; /* thumb and track color for Firefox */
        scrollbar-width: thin;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }
      /* Animation keyframes for the results gallery */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      @keyframes zoomIn {
          from {
              opacity: 0;
              transform: scale(0.95);
          }
          to {
              opacity: 1;
              transform: scale(1);
          }
      }
      .animate-zoom-in {
          animation: zoomIn 0.5s ease-out forwards;
      }
      /* New animation for the final answer card glow */
      @keyframes move-gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .final-answer-glow {
        position: relative;
        padding: 2px; /* This acts as the border thickness */
        isolation: isolate; /* Creates a new stacking context to contain the ::before pseudo-element */
      }
      .final-answer-glow::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(110deg, #a78bfa, #818cf8, #60a5fa, #818cf8, #a78bfa);
        background-size: 300% 100%;
        animation: move-gradient 10s ease-in-out infinite;
        z-index: -1;
        border-radius: inherit; /* Inherit border-radius from parent */
      }
      /* New class for adaptive grid columns */
      .grid-adaptive-cols {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      }
    </style>
</head>
  <body class="app-shell bg-[var(--bg)] text-[var(--text)]">
    <div id="background-effects"></div>
    <div id="root" class="h-full"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
