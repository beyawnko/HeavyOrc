<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Heavy Orchestrator</title>
    <script>
      tailwind.config = {
        darkMode: 'class',
        safelist: [
          // Safelist dynamic classes to ensure they are generated by the CDN
          'hidden', 'block', 'flex', 'grid',
          'text-xs','text-sm','text-base','text-lg','text-xl',
          'font-medium','font-semibold',
          'p-1','p-2','p-3','p-4','px-2','px-3','px-4','py-1','py-2',
          'rounded','rounded-md','rounded-lg','rounded-2xl',
          'border','border-gray-200','border-neutral-200',
          'bg-white','bg-gray-50','bg-gray-100','bg-neutral-50',
          'hover:bg-gray-100','hover:bg-neutral-100',
          'text-gray-500','text-neutral-600','text-gray-700',
          'dark:bg-neutral-900','dark:text-neutral-100',
        ],
        theme: { extend: {} }
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For custom scrollbars to match the dark theme */
      html {
        scrollbar-color: #4b5563 #1f2937; /* thumb and track color for Firefox */
        scrollbar-width: thin;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }
      /* Animation keyframes for the results gallery */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      @keyframes zoomIn {
          from {
              opacity: 0;
              transform: scale(0.95);
          }
          to {
              opacity: 1;
              transform: scale(1);
          }
      }
      .animate-zoom-in {
          animation: zoomIn 0.5s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0",
    "openai": "https://esm.sh/openai@^4.52.7",
    "vite": "https://esm.sh/vite@^7.1.2",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.0.0",
    "path": "https://esm.sh/path@^0.12.7",
    "openai/": "https://esm.sh/openai@^5.12.2/"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-gray-200">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
